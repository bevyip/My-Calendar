<!DOCTYPE html>
<head>
<link href="./style.css" type="text/css" rel="stylesheet">    
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>My Calendar</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
    </head>
    <body>
        <div class="row">
          <div class="medium-8 column"></div>
            <h1><center>My Calendar</center></h1>
            <h3><center>Select Date:</Datag></center></h3>
            <form id="date-form">
                    <center>
                    <select name="Month">
                        <option value="month">Month</option>
                        <option value="january">January</option>
                        <option value="february">February</option>
                        <option value="march">March</option>
                        <option value="april">April</option>
                        <option value="may">May</option>
                        <option value="june">June</option>
                        <option value="july">July</option>
                        <option value="august">August</option>
                        <option value="september">September</option>
                        <option value="october">October</option>
                        <option value="november">November</option>
                        <option value="december">December</option>
                    </select>
                    <select name="Day">
                        <option>Day</option>
                    </select>
                    <select name="Year">
                        <option>Year</option>
                    </select>
                    </center>
                </form>
            <h2><center>To Do List:</Datag></center></h2>
            <form id="task-form">
                <div class="input-group">
                <center>
                <!-- textbox for task -->
                <input
                  type="text"
                  class="input-group-field"
                  name="userTask"
                  placeholder="New Task"
                >
                <button
                  class="primary button"
                  type="submit"
                >Add</button>
                </center>
            </div>
            </form>
          </div>
        </div>

        <div class="row">
            <div class="medium-8 medium-offset-2 column">
                
            <!-- <div class="medium-8 medium-centered column"> -->
                <center>
                <ol id="task-list" >
                <input type="checkbox">
                </ol>
                </center>
            
            </div>
        </div>

        <script src="app.js"></script>
    </body>
</html>
